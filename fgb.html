<html lang="ja">
  <head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/underscore@1.13.1/underscore-min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/flatgeobuf@3.22.0/dist/flatgeobuf-geojson.min.js"></script>
    <style>
      #map { height: 900px; }
      .popup-content {
        font-size: 12px;
        max-width: 250px;
        white-space: normal;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      document.addEventListener("DOMContentLoaded", async () => { 
        let map = L.map('map').setView([34.34, 134.043333333333], 14);
        L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/pale/{z}/{x}/{y}.png', {
          maxZoom: 18,
          minZoom: 10,
          attribution: '<a href="https://www.gsi.go.jp/development/ichiran.html#pale">地理院タイル淡色地図</a>&copy; <a href="https://www.gsi.go.jp/kikakuchousei/kikakuchousei40182.html">国土地理院</a>'
        }).addTo(map);
  
        function getBoundForRect() {
          const bounds = map.getBounds();
          const width = map.distance(bounds.getNorthWest(), bounds.getNorthEast());
          const height = map.distance(bounds.getNorthWest(), bounds.getSouthWest());
          return map.getCenter().toBounds(Math.min(width, height) * 0.9); // **90% に拡大**
        }
  
        function fgBoundingBox() {
          const bounds = getBoundForRect();
          return {
            minX: bounds.getWest(),
            maxX: bounds.getEast(),
            minY: bounds.getSouth(),
            maxY: bounds.getNorth()
          };
        }
  
        let rectangle = L.rectangle(getBoundForRect(), { 
          interactive: false, 
          color: "blue", 
          fillOpacity: 0.0, 
          opacity: 1.0 
        }).addTo(map);
  
        let previousResults = L.layerGroup().addTo(map);
  
        function styleForFeature(feature) {
          const mapping = {
            "0000": { fillColor: "#ff0000" },
            "0100": { fillColor: "#fff701" },
            "0200": { fillColor: "#b37c2a" },
            "0500": { fillColor: "#40a327" },
            "0600": { fillColor: "#ff9600" },
            "0700": { fillColor: "#a0a0a0" },
            "0901": { fillColor: "#000000" },
            "0902": { fillColor: "#000000" },
            "1000": { fillColor: "#d78666" },
            "1100": { fillColor: "#3530c8" },
            "1400": { fillColor: "#beb297" },
            "1500": { fillColor: "#3530c8" },
            "1600": { fillColor: "#ffc800" }
          };
          const code = feature.properties["lu_09"];
          const style = mapping[code] || { fillColor: "#ffffff" };
          return {
            fillColor: style.fillColor,
            color: "#232323",
            weight: 1,
            fillOpacity: 0.4
          };
        }
  
        function onEachFeature(feature, layer) {
          if (feature.properties) {
            let content = '<div class="popup-content">';
            for (const key in feature.properties) {
              content += `${key}: ${feature.properties[key]}<br>`;
            }
            content += '</div>';
            layer.bindPopup(content);
          }
          layer.on({
            mouseover: function(e) {
              layer.setStyle({ weight: 4, fillOpacity: 0.8 });
            },
            mouseout: function(e) {
              layer.setStyle(styleForFeature(feature));
            }
          });
        }
  
        async function updateResults() {
          if (map.getZoom() < 15) {
            previousResults.clearLayers();
            return;
          }

          previousResults.remove();
          const nextResults = L.layerGroup().addTo(map);
          previousResults = nextResults;
  
          const iter = flatgeobuf.deserialize('./lumesh.fgb', fgBoundingBox());
  
          for await (const feature of iter) {
            if (!feature.geometry) continue;
  
            L.geoJSON(feature, {
              style: styleForFeature(feature),
              onEachFeature: onEachFeature
            }).addTo(nextResults);
          }
          rectangle.setBounds(getBoundForRect()); // **青枠のサイズを更新**
          rectangle.bringToFront();
        }
  
        updateResults = _.throttle(updateResults, 1000);
  
        updateResults();
        map.on("moveend", updateResults);
        map.on("zoomend", updateResults);
      });
    </script>
    <p>
      このサイトは、 <code>lumesh.fgb</code> の土地利用メッシュデータを表示しています。<br />
      **ズームレベル15以上でデータが表示されます**。
    </p>
  </body>
</html>
